{% extends "base.html" %}
{% block title %}ReEdu | Daxil ol{% endblock %}
{% block content %}
  <section class="section">
    <div class="form-card" style="max-width: 420px; margin: 0 auto;">
      <h2>Daxil ol</h2>
      <form method="post">
        <div class="form-group">
          <label>Email</label>
          <input type="email" name="email" required />
        </div>
        <div class="form-group">
          <label>Şifrə</label>
          <input type="password" name="password" required />
        </div>
        <button class="btn btn-primary" type="submit">Daxil ol</button>
      </form>
      <p class="muted" style="margin-top: 12px;">
        Hesabınız yoxdur? <a href="{{ url_for('register', role='student') }}">Şagird kimi qeydiyyat</a>
      </p>
    </div>
  </section>
{% endblock %}

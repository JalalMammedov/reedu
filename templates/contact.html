{% extends "base.html" %}
{% block title %}ReEdu | Əlaqə{% endblock %}
{% block content %}
  <section class="section">
    <h2>Əlaqə</h2>
    <div class="grid-2">
      <div class="card">
        <h3>Bizimlə əlaqə</h3>
        <p class="muted">Telefon: +994 51 000 00 00</p>
        <p class="muted">Email: support@reedu.az</p>
        <p class="muted">Ünvan: Bakı, Nizami rayonu</p>
      </div>
      <div class="form-card">
        <h3>Mesaj göndər</h3>
        <form>
          <div class="form-group">
            <label>Ad Soyad</label>
            <input type="text" placeholder="Ad Soyad" />
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" placeholder="email@misal.com" />
          </div>
          <div class="form-group">
            <label>Mesaj</label>
            <textarea placeholder="Mesajınızı yazın..."></textarea>
          </div>
          <button class="btn btn-primary" type="button">Göndər</button>
        </form>
      </div>
    </div>
  </section>
{% endblock %}
